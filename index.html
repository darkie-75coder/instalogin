<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form">
        <div class="heading">
            <img src="instagram-1.svg" alt="instagram">
        </div>

        <input type="email" id="username" placeholder="Phone number, email or username">

        <div class="pass"><input type="password" id="pass" placeholder="Password"><i class="fa-solid fa-eye"></i></div>

        <button class="btn">Log In</button>

        <div class="extras">
            Forgot you login details?<span> <b> Get help logging in.</b></span>
        </div>

        <div class="others">
            OR <br>
            <a href="#">Log in with Facebook</a>
        </div>


        <div class="account">
            Dont have an account? <span><b>Sign Up.</b></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
